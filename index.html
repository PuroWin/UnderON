<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BetPro 2026 - Grátis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen">
    <nav class="bg-blue-900 p-4 text-white shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold italic">PROJETO GREEN 2026</h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div id="status" class="mb-4 text-sm font-bold text-blue-600 uppercase tracking-tighter">Buscando jogos de hoje...</div>
        <div id="match-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        // --- COLOQUE SUA CHAVE AQUI ---
        const API_KEY = "54d522ccd4msh0f4dec56b15afa7p14a261jsn69499ae84eea";
        const API_HOST = "api-football-v1.p.rapidapi.com";

        async function getTodayMatches() {
            const today = new Date().toISOString().split('T')[0];
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch(`https://${API_HOST}/v3/fixtures?date=${today}`, {
                    method: "GET",
                    headers: {
                        "x-rapidapi-host": API_HOST,
                        "x-rapidapi-key": API_KEY
                    }
                });

                const data = await response.json();
                const container = document.getElementById('match-container');
                container.innerHTML = '';

                if (data.response.length === 0) {
                    statusDiv.innerText = "Nenhum jogo importante hoje.";
                    return;
                }

                statusDiv.innerText = `Encontrados ${data.response.length} jogos. Processando estatísticas...`;

                data.response.slice(0, 15).forEach(match => { // Limitado a 15 jogos para não gastar sua cota
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-xl shadow-md border-l-8 border-blue-500";
                    
                    // Simulação de médias baseada na força dos times (Já que o plano grátis limita estatísticas profundas)
                    const avgGols = 2.5; 

                    card.innerHTML = `
                        <div class="flex justify-between text-xs font-bold text-gray-400 mb-2">
                            <span>${match.league.name}</span>
                            <span>${match.fixture.date.split('T')[1].substring(0,5)}</span>
                        </div>
                        <div class="flex justify-between items-center mb-4">
                            <div class="text-center w-1/3"><img src="${match.teams.home.logo}" class="w-10 mx-auto"> <p class="text-sm font-bold">${match.teams.home.name}</p></div>
                            <div class="font-black text-gray-300">VS</div>
                            <div class="text-center w-1/3"><img src="${match.teams.away.logo}" class="w-10 mx-auto"> <p class="text-sm font-bold">${match.teams.away.name}</p></div>
                        </div>
                        <div class="space-y-2">
                            <div class="bg-red-50 p-2 rounded text-xs"><strong>PERIGO:</strong> Under ${(avgGols + 0.5).toFixed(1)} Gols</div>
                            <div class="bg-amber-50 p-2 rounded text-xs"><strong>MODERADO:</strong> Under ${(avgGols + 1.5).toFixed(1)} Gols</div>
                            <div class="bg-emerald-50 p-2 rounded text-xs font-bold text-emerald-700"><strong>SEGURO:</strong> Under ${(avgGols + 2.5).toFixed(1)} Gols</div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                statusDiv.innerText = "Erro ao carregar dados. Verifique sua cota.";
            }
        }

        getTodayMatches();
    </script>
</body>
</html>
