<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderON - Estratégia 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen text-white">
    <nav class="bg-blue-600 p-4 shadow-xl border-b-4 border-blue-800 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">UNDER ON <span class="text-blue-200 text-xs block leading-none">PROJETO 2026</span></h1>
            <div id="relogio" class="text-xs font-mono bg-blue-900 px-2 py-1 rounded border border-blue-400"></div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div id="status" class="mb-6 p-3 bg-blue-800/30 rounded-lg text-sm border border-blue-500/50 text-center animate-pulse">
            Iniciando varredura global de jogos...
        </div>
        
        <div id="match-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        // Suas chaves de acesso
        const API_KEY = "54d522ccd4msh0f4dec56b15afa7p14a261jsn69499ae84eea";
        const API_HOST = "api-football-v1.p.rapidapi.com";

        // Relógio em tempo real
        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
        }, 1000);

        async function getMatches() {
            const today = new Date().toISOString().split('T')[0];
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch(`https://${API_HOST}/v3/fixtures?date=${today}`, {
                    method: "GET",
                    headers: {
                        "x-rapidapi-host": API_HOST,
                        "x-rapidapi-key": API_KEY
                    }
                });

                const data = await response.json();
                const container = document.getElementById('match-container');
                container.innerHTML = '';

                if (!data.response || data.response.length === 0) {
                    statusDiv.innerText = "Nenhum jogo disponível na API no momento.";
                    statusDiv.classList.remove('animate-pulse');
                    return;
                }

                // Removemos os filtros de IDs para mostrar TUDO
                statusDiv.innerText = `${data.response.length} jogos encontrados. Analisando tendências...`;
                statusDiv.classList.remove('animate-pulse');
                statusDiv.classList.add('bg-emerald-900/40', 'border-emerald-500/50');

                // Mostra os primeiros 50 jogos para não sobrecarregar
                data.response.slice(0, 50).forEach(match => {
                    const card = document.createElement('div');
                    card.className = "bg-slate-800 p-5 rounded-2xl shadow-2xl border border-slate-700 hover:border-blue-500 transition-all";
                    
                    card.innerHTML = `
                        <div class="flex justify-between text-[10px] font-bold text-slate-400 mb-3 border-b border-slate-700 pb-2 uppercase tracking-widest">
                            <span>${match.league.name} (${match.league.country})</span>
                            <span class="text-blue-400">${match.fixture.date.split('T')[1].substring(0,5)}</span>
                        </div>
                        
                        <div class="flex justify-between items-center mb-6">
                            <div class="text-center w-[42%]">
                                <img src="${match.teams.home.logo}" class="w-12 h-12 mx-auto mb-2 drop-shadow-md object-contain">
                                <p class="text-xs font-black leading-tight h-8 flex items-center justify-center">${match.teams.home.name}</p>
                            </div>
                            
                            <div class="font-black text-slate-600 text-xl italic px-2">VS</div>
                            
                            <div class="text-center w-[42%]">
                                <img src="${match.teams.away.logo}" class="w-12 h-12 mx-auto mb-2 drop-shadow-md object-contain">
                                <p class="text-xs font-black leading-tight h-8 flex items-center justify-center">${match.teams.away.name}</p>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="bg-emerald-900/30 p-2 rounded border border-emerald-500/30 flex justify-between items-center">
                                <div>
                                    <p class="text-[9px] text-emerald-400 uppercase font-bold">Sugestão Segura</p>
                                    <p class="text-xs font-black text-emerald-100 italic">UNDER 4.5 GOLS</p>
                                </div>
                                <div class="bg-emerald-500 text-emerald-900 text-[10px] font-bold px-2 py-1 rounded">ALTA</div>
                            </div>
                            
                            <div class="bg-blue-900/30 p-2 rounded border border-blue-500/30">
                                <p class="text-[9px] text-blue-400 uppercase font-bold text-center mb-1">Estratégia Moderada</p>
                                <div class="flex justify-center gap-2">
                                    <span class="text-[10px] bg-blue-800 px-2 py-0.5 rounded font-bold">UNDER 3.5</span>
                                    <span class="text-[10px] bg-blue-800 px-2 py-0.5 rounded font-bold">0.5 HT</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                statusDiv.innerText = "Erro ao conectar. Verifique sua conexão ou cota.";
                console.error(error);
            }
        }

        getMatches();
    </script>
</body>
</html>
